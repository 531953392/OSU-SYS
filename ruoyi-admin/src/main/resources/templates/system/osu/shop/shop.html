<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商家名字：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>商家类型：</label>
                                <select name="tyle" th:with="type=${@dict.getType('sys_shop_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:shop:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editFull()" shiro:hasPermission="system:shop:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:shop:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:shop:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var shopType = [[${@dict.getType('sys_shop_type')}]];
        var editFlag = [[${@permission.hasPermi('system:shop:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:shop:remove')}]];
        var prefix = ctx + "system/shop";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【商家管理】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '商家ID',
                    visible: false
                },
                    {
                        field: 'createTime',
                        title: '创建时间',
                        sortable: true
                    },
                {
                    field: 'name',
                    title: '商家名字'
                },
                {
                    field: 'logo',
                    title: '商家LOGO',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value, 350, 550);
                    }
                },
                {
                    field: 'type',
                    title: '商家类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(shopType, value);
                    }
                },
                {
                    field: 'hours',
                    title: '营业时间'
                },
                {
                    field: 'telephone',
                    title: '电话'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'sort',
                    title: '排序',
                    sortable: true
                },
                {
                    field: 'image1',
                    title: '商家图片',
                    formatter: function (value, row, index) {
                        return $.table.imageView(row.image1, 350, 550)
                            + $.table.imageView(row.image2, 350, 550)
                            + $.table.imageView(row.image3, 350, 550)
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        /* 状态显示 */
        function statusTools(row) {
            if (row.status == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.articleId + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.articleId + '\')"></i> ';
            }
        }

        /* 文章管理-停用 */
        function disable(articleId) {
            $.modal.confirm("确认要停用此篇文章吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"articleId": articleId, "status": 1});
            })
        }

        /* 文章管理-启用 */
        function enable(articleId) {
            $.modal.confirm("确认要启用此篇文章吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"articleId": articleId, "status": 0});
            })
        }
    </script>
</body>
</html>
