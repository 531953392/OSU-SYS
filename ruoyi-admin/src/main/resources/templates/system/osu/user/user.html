<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【用户管理】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>昵称：</label>
                                <input type="text" name="nickName"/>
                            </li>
                            <li>
                                <label>手机号码：</label>
                                <input type="text" name="mobile"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success disabled" onclick="$.operate.add()" shiro:hasPermission="osu:user:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="osu:user:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="osu:user:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="osu:user:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
        var prefix = ctx + "system/appUser";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【用户管理】",
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: '用户ID'
                    },
                {
                    field: 'openid',
                    title: '微信openid'
                },
                {
                    field: 'nickName',
                    title: '昵称'
                },
                {
                    field: 'avatarUrl',
                    title: '用户头像',
                    formatter: function (value, row, index) {
                        return $.table.imageView(value, 350, 550);
                    }
                },
                {
                    field: 'gender',
                    title: '性别',
                    formatter: function (value, row, index) {
                        if (value == 2) {
                            return "女";
                        } else {
                            return "男";
                        }
                    }
                },
                {
                    field: 'country',
                    title: '国家',
                    function (value, row, index) {
                        return row.country+' '+row.province+' '+row.city
                    }
                },
                {
                    field: 'mobile',
                    title: '手机号码'
                },
                    {
                        field: 'lastvisitTime',
                        title: '注册日期'
                    },
                {
                    field: 'lastvisitTime',
                    title: '最后访问日期'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        //actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 状态显示 */
        function statusTools(row) {
            if (row.status == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 停用 */
        function disable(id) {
            $.modal.confirm("确认要停用吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": id, "status": 1});
            })
        }

        /* 启用 */
        function enable(id) {
            $.modal.confirm("确认要启用吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": id, "status": 0});
            })
        }
    </script>
</body>
</html>
